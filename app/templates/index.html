<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-align-right">
        <h1 class="display-3">Conway's Game of Life</h1>
    </div>
    <div class="container text-align-center">
        <div class="row"> 
            <div class="col">
                <button type="button" class="btn btn-primary"  id="startButton">Start</button>
                <button type="button" class="btn btn-primary"  id="stopButton">Stop</button>
                <button type="button" class="btn btn-primary" id="randomButton">Random Fill</button>
                <button type="button" class="btn btn-primary" id="emptyGridButton">Empty Grid</button>
            </div>
        </div>  
        <div class="row row-cols-auto">
            <div class="col">
                <!-- <label for="ResolutionInput" class="form-label">Gride Size = <span id="ResolutionValue">20</span></label>
                <input type="range" id="ResolutionInput" class="form-range" min="1" max="50" step="1" value="20" > -->
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Grid Size Resolution" id="ResolutionInput"
                    min="5" max="30" step="1" value="15" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" id="ResolutionButton" type="button">Change Grid Size</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="SelectPattern">
                    <option selected>Select Pattern</option>
                    <option value="Glider">Glider</option>
                    <option value="Toad">Toad</option>
                    <option value="Pulsar">Pulsar</option>
                    <option value="Beacon">Beacon</option>
                    <option value="Penta-Decathlon">Penta-Decathlon</option>
                    <option value="LWSS">LWSS</option>
                    <option value="MWSS">MWSS</option>
                    <option value="HWSS">HWSS</option>
                    <option value="R-pentomino">R-pentomino</option>
                    <option value="Diehard">Diehard</option>
                    <option value="Acron">Acron</option>
                    <option value="BLSE">BLSE</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="LoadPattern">Load Pattern</button>
            </div>
        </div>
        <div class="row row-cols-auto">
            <div class="col">
                <label for="probabilityInput" class="form-label">Probability for random fill = <span id="probabilityValue">0.5</span></label>
                <input type="range" id="probabilityInput" class="form-range" min="0" max="1" step="0.01" >
            </div>
            <div class="col">
                <label for="framerateInput" class="form-label">Framerate (FPS) = <span id="framerateValue">20</span></label>
                <input type="range" id="framerateInput" class="form-range" min="1" max="120" step="1" value="20" >
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row row-cols-auto">
            <div class="col" id="CanvasContainer"> </div>
            <div class="col">
                <div class="card">
                    <img src="" class="card-img-top" alt="Glider image">
                    <div class="card_body">
                        <h5 class="card-title">Glider Lifeform</h5>
                        <p class="card-text">The Glider is a small spaceship that moves diagonally across the grid.</p>
                        <button type="button" id="loadGliderButton" class="btn btn-primary">Load Glider</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
