<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-align-right">
        <h1 class="display-3">Conway's Game of Life</h1>
    </div>
    <div class="container text-align-center">
        <div class="row"> 
            <div class="col">
                <button type="button" class="btn btn-primary"  id="startButton">Start</button>
                <button type="button" class="btn btn-primary"  id="stopButton">Stop</button>
                <button type="button" class="btn btn-primary" id="randomButton">Random Fill</button>
            </div>
        </div>  
        <div class="row row-cols-auto">
            <div class="col">
                <!-- <label for="ResolutionInput" class="form-label">Gride Size = <span id="ResolutionValue">20</span></label>
                <input type="range" id="ResolutionInput" class="form-range" min="1" max="50" step="1" value="20" > -->
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Grid Size Resolution" id="ResolutionInput"
                    min="5" max="30" step="1" value="20" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" id="ResolutionButton" type="button">Change Grid Size</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-auto">
            <div class="col">
                <label for="probabilityInput" class="form-label">Probability for random fill = <span id="probabilityValue">0.5</span></label>
                <input type="range" id="probabilityInput" class="form-range" min="0" max="1" step="0.01" >
            </div>
            <div class="col">
                <label for="framerateInput" class="form-label">Framerate (FPS) = <span id="framerateValue">30</span></label>
                <input type="range" id="framerateInput" class="form-range" min="1" max="120" step="1" value="30" >
            </div>
        </div>
    </div>
    
    <div class="container" id="CanvasContainer" >
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
